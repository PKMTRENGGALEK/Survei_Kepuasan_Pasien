<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <title>Survei Kepuasan Pasien</title>
  </head>
  <body>
    <div class="container mt-4 text-center">
      <img src="pkmlogo.png" alt="" width="300px" />
    </div>
    <div class="container mt-4">
      <div class="text-center">
        <h2>BAGAIMANA PELAYANAN KAMI</h2>
        <p>
          Dengan Mengisi survei berikut, anda telah membantu kami untuk
          berkembang
        </p>
      </div>
    </div>
    <div class="container text-center">
      <div class="col">
        Trenggalek, <a id="p1"></a> &nbsp;&nbsp;<a id="jam"></a> :
        <a id="menit"></a> :
        <a id="detik"></a>
      </div>
    </div>

    <form name="simpan" class="mb-2">
      <div class="container mt-4 text-center">
        <div class="row justify-content-md-center">
          <div class="container mt-4 text-center mb-4">
            <div class="d-grid gap-2 col-8 mx-auto">
              <div class="overlay d-none">
                <div class="lds-roller">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>
            </div>
          </div>

          <label>
            <h5 class="text-danger text-center">PILIH PELAYANAN</h5></label
          >
          <div class="col-md-6">
            <select
              name="poli"
              class="form-select text-center"
              id="basic-usage"
              required
            >
              <option value="">--Pilih Jenis Pelayanan--</option>
              <option value="Pelayanan IGD">Pelayanan IGD</option>
              <option value="Pelayanan Umum">Pelayanan Umum</option>
              <option value="Pelayanan KIA/KB">Pelayanan KIA/KB</option>
              <option value="Pelayanan Gigi">Pelayanan Gigi</option>
              <option value="Pelayanan Gizi">Pelayanan Gizi</option>
              <option value="Pelayanan MTBS (Usia 0-5 Tahun)">Pelayanan MTBS (Usia 0-5 Tahun)</option>
              <option value="Pelayanan Imunisasi">Pelayanan Imunisasi</option>
              <option value="Pelayanan Lansia (Usia > 60)">Pelayanan Lansia (Usia > 60)</option>
              <option value="Pelayanan Pemeriksaan Kesehatan">Pelayanan Pemeriksaan Kesehatan</option>
              <option value="Pelayanan Laboratorium">Pelayanan Laboratorium</option>
              <option value="Pelayanan Pemeriksaan Calon Pengantin">Pelayanan Pemeriksaan Calon Pengantin</option>
              <option value="Klinik Sanitasi">Klinik Sanitasi</option>
              <option value="Pelayanan Persalinan">Pelayanan Persalinan</option>
            </select>
          </div>
          <label class="pt-2"
            ><h5 class="text-danger">NAMA PENGUNJUNG</h5>
          </label>
          <div class="col-md-6">
            <input type="text" class="form-control" name="namapasien"/>
          </div>
        </div>
      </div>
      <br /><br /><br />
      <div class="container mt-4" id="like">
        <div class="row justify-content-center">
          <div class="col-md-2">
            <div class="card shadow mb-4">
              <div class="card-body text-center bg-success">
                <button class="p-3 btn btn-sp" type="submit">
                  <span style="font-size: 70px">&#128522;</span>
                  <p class="fw-bold">PUAS</p>
                  <input
                    type="hidden"
                    class="fm1"
                    name="sangatpuas"
                    id="puas"
                  />
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="card shadow mb-4">
              <div class="card-body text-center bg-warning">
                <button class="p-3 btn btn-s" type="submit">
                  <span style="font-size: 70px">&#128578;</span>
                  <!-- <i class="fas fa-heart"></i> -->
                  <p class="fw-bold">KURANG PUAS</p>
                  <input
                    type="hidden"
                    class="fm2"
                    name="puas"
                    id="sangatpuas"
                  />
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="card shadow mb-4">
              <div class="card-body text-center bg-danger">
                <button class="p-3 btn btn-t" type="submit">
                  <span style="font-size: 70px">&#128545;</span>
                  <p class="fw-bold" name="tidakpuas">TIDAK PUAS</p>
                  <input type="hidden" name="tidakpuas" class="fm3" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="container">
      <footer class="fixed-bottom">
        <div class="container text-center">
          <a href="https://pkm-trenggalek.trenggalekkab.go.id/">
            <small> &copy; Puskesmas Trenggalek 2024</small>
          </a>
        </div>
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="myscript.js"></script>
  </body>
</html>
