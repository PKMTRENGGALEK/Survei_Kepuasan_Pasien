<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Survei Kepuasan Pasien</title>
  </head>
  <body>
    <div class="container mt-4 text-center">
      <img src="pkmlogo.png" alt="" width="300px" />
    </div>
    <div class="container mt-4">
      <div class="text-center">
        <h2>BAGAIMANA PELAYANAN KAMI</h2>
        <p>
          Dengan Mengisi survei berikut, anda telah membantu kami untuk
          berkembang
        </p>
      </div>
    </div>
    <form name="simpan">
      <div class="container mt-4 text-center">
        <div class="row justify-content-md-center">
          <div class="container mt-4 text-center mb-4">
            <div class="d-grid gap-2 col-6 mx-auto">
              <!-- <button
                class="btn btn-outline-success btn-lg btn-kirim shadow"
                type="button"
              >
                Simpan
              </button> -->
              <button
                class="btn btn-outline-success btn-lg btn-loading d-none shadow"
                type="button"
                disabled
              >
                <span
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                ></span>
                Loading...
              </button>
            </div>
          </div>
          <label>
            <h5 class="text-danger text-center">PILIH POLI PELAYANAN</h5></label
          >
          <div class="col-md-6">
            <select name="poli" class="form-select text-center">
              <option value="">--Pilih Poli--</option>
              <option value="Poli Umum">Poli Umum</option>
              <option value="Poli Gigi">Poli Gigi</option>
              <option value="Poli Gizi">Poli Gizi</option>
            </select>
          </div>
        </div>
      </div>

      <div class="container mt-4 text-center" id="like">
        <div class="row">
          <div class="col">
            <button class="btn">
              <div class="card shadow">
                <div class="card-body text-center">
                  <span style="font-size: 210px">&#128522;</span>
                  <p class="fw-bold">PUAS</p>
                  <input type="hidden" name="puas" value="1" />
                </div>
              </div>
            </button>
          </div>
          <div class="col">
            <button class="btn">
              <div class="card shadow">
                <div class="card-body text-center">
                  <span style="font-size: 210px">&#128545;</span>
                  <p class="fw-bold" name="tidakpuas">TIDAK PUAS</p>
                  <input type="hidden" name="tidakpuas" value="2" />
                </div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
<script>
  const scriptURL =
    "https://script.google.com/macros/s/AKfycbzgLx1BNp9Z6GVhBlJEzCcRx0WvahN3qEbLu57GtbfO4iJ7ZiWLzUfV-r74QU5HM60bwQ/exec";
  const form = document.forms["simpan"];
  // const btnKirim = document.querySelector(".btn-kirim");
  const btnLoading = document.querySelector(".btn-loading");

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    btnLoading.classList.toggle("d-none");
    // btnKirim.classList.toggle("d-none");
    fetch(scriptURL, { method: "POST", body: new FormData(form) })
      .then((response) => {
        btnLoading.classList.toggle("d-none");
        // btnKirim.classList.toggle("d-none");
        Swal.fire({
          position: "center",
          icon: "success",
          title: "Terimakasih Atas Penilaian Anda",
        });
      })
      .catch((error) => console.error("Error!", error.message));
  });
</script>
