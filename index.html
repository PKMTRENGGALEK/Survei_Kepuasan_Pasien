<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Survei Kepuasan Pasien</title>
  </head>
  <body>
    <div class="container mt-4 text-center">
      <img src="pkmlogo.png" alt="" width="300px" />
    </div>
    <div class="container mt-4">
      <div class="text-center">
        <h2>BAGAIMANA PELAYANAN KAMI</h2>
        <p>
          Dengan Mengisi survei berikut, anda telah membantu kami untuk
          berkembang
        </p>
      </div>
    </div>
    <form name="simpan">
      <div class="container mt-4 text-center">
        <div class="row justify-content-md-center">
          <div class="container mt-4 text-center mb-4">
            <div class="d-grid gap-2 col-8 mx-auto">
              <div class="overlay d-none">
                <div class="lds-roller">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>
            </div>
          </div>
          <label>
            <h5 class="text-danger text-center">PILIH POLI PELAYANAN</h5></label
          >
          <div class="col-md-6">
            <select name="poli" class="form-select text-center" required>
              <option value="">--Pilih Poli--</option>
              <option value="Poli Umum">Poli Umum</option>
              <option value="Poli Gigi">Poli Gigi</option>
              <option value="Poli Gizi">Poli Gizi</option>
            </select>
          </div>
        </div>
      </div>

      <div class="container mt-4 text-center" id="like">
        <div class="row">
          <div class="col-md-4">
            <button class="btn btn-sp" type="submit">
              <div class="card shadow">
                <div class="card-body text-center bg-success">
                  <span style="font-size: 100px">&#128522;</span>
                  <p class="fw-bold">SANGAT PUAS</p>
                  <input
                    type="hidden"
                    class="fm1"
                    name="sangatpuas"
                    id="puas"
                  />
                </div>
              </div>
            </button>
          </div>
          <div class="col-md-4">
            <button class="btn btn-s" type="submit">
              <div class="card shadow">
                <div class="card-body text-center bg-warning">
                  <span style="font-size: 100px">&#128578;</span>
                  <p class="fw-bold">PUAS</p>
                  <input type="hidden" class="fm2" name="puas" id="puas" />
                </div>
              </div>
            </button>
          </div>
          <div class="col-md-4">
            <button class="btn btn-t">
              <div class="card shadow">
                <div class="card-body text-center bg-danger">
                  <span style="font-size: 100px">&#128545;</span>
                  <p class="fw-bold" name="tidakpuas">TIDAK PUAS</p>
                  <input type="hidden" name="tidakpuas" class="fm3" />
                </div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="myscript.js"></script>
  </body>
</html>
